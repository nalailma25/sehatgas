<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masuk - SehatGas</title>
    <link rel="stylesheet" href="MasukStyles.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>

    <div class="container">
        <div class="left-panel">
            <div class="content">
                <h2>Selamat Datang Kembali!</h2>
                <p>Masuk untuk mendapatkan panduan praktis obat tradisional dan pertolongan pertama guna menjaga kesehatan Anda secara alami dan aman.</p>
                <button class="daftar-btn" onclick="window.location.href='daftar.html'">Daftar</button>
                
            </div>
        </div>
        <div class="right-panel">
            <h2>Masuk ke Akun Anda</h2>
            <div class="social-icons">
                <button class="social-btn">
                    <img src="images/google.png" alt="Google">
                </button>
                <button class="social-btn">
                    <img src="images/facebook.png" alt="Facebook">
                </button>
            </div>
            <p>masuk dengan email Anda</p>
            <form>
                <div class="input-group">
                    <i class="fas fa-envelope"></i>
                    <input type="email" placeholder="Email">
                </div>
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" placeholder="Kata Sandi">
                </div>
                <button type="submit" class="btn">Masuk</button>
            </form>
            <a href="forgot-password.html" class="forgot-password">Lupa Kata Sandi?</a>
        </div>
    </div>

</body>
</html>
